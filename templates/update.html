{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}

Update | ZoneZero

{% endblock %}

{% block content %}
<div class="container">

    {% if update %}

    <h1>Update notes on ZoneZero!</h1>

    {% endif %}

    {% if delete %}

    <h1>Delete notes on ZoneZero!</h1>

    {% endif %}


    <br/>
    <br/>

    <form action="{{ url_for('dash')}}">
        <input class="btn btn-primary" type="submit" value="Back"/>
    </form>

    <br/>
    <br/>

    <form action="{{ url_for('logout')}}">
        <input class="btn btn-warning" type="submit" value="Logout"/>
    </form>

</div>
{% endblock %}
