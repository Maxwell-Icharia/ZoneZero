{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}

View | ZoneZero

{% endblock %}

{% block content %}

<h1>View notes on ZoneZero!</h1>

<div class="container">

    <table>

        {% for row in rows %}
        <tr>
            <td>row[0]</td>
            <td>row.NoteName</td>
            <td>row.NoteSubject</td>
            <td>row.NoteContent</td>
        </tr>
        {% endfor %}

    </table>


    <br/>
    <br/>

    <form action="{{ url_for('dash')}}">
        <input class="btn btn-primary" type="submit" value="Back"/>
    </form>

    <br/>
    <br/>

    <form action="{{ url_for('logout')}}">
        <input class="btn btn-warning" type="submit" value="Logout"/>
    </form>

</div>

{% endblock %}
